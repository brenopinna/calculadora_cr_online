<html>
  <head>
    <script defer src="main.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculadora de CR</h1>
    <div id="options">
      <div>
        <input hidden aria-hidden="true" type="radio" name="mode" id="iduff-select" />
        <label for="iduff-select">Colar notas do Iduff</label>
      </div>
      <div>
        <input
          hidden
          aria-hidden="true"
          checked
          type="radio"
          name="mode"
          id="manual-select" />
        <label for="manual-select">Inserir notas manualmente</label>
      </div>
    </div>
    <main>
      <section id="iduff-section" class="mode-output iduff hide">
        <textarea id="iduff" rows="10" cols="50"></textarea>
        <button onclick="calcularCR(textoIduffParaArray())">Calcular CR</button>
      </section>
      <section id="manual-section" class="mode-output manual">
        <button id="adicionar-disciplina" onclick="adicionarLinha()">
          Adicione uma nova disciplina
        </button>
        <table>
          <thead>
            <tr>
              <th>Nome da Disciplina</th>
              <th>Carga Horária</th>
              <th>Nota</th>
            </tr>
          </thead>
          <tbody id="disciplinas"></tbody>
        </table>
      </section>
      <p id="resultado">Seu CR é: 0.00.</p>
    </main>
  </body>
</html>
