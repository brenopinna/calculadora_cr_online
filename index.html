<html>
  <head>
    <script defer src="main.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculadora de CR</h1>
    <div id="options">
      <div>
        <input
          checked
          hidden
          aria-hidden="true"
          type="radio"
          name="mode"
          id="iduff-select" />
        <label for="iduff-select">Colar notas do Iduff</label>
      </div>
      <div>
        <input hidden aria-hidden="true" type="radio" name="mode" id="manual-select" />
        <label for="manual-select">Inserir notas manualmente</label>
      </div>
      <div>
        <input hidden aria-hidden="true" type="radio" name="mode" id="schedule-select" />
        <label for="schedule-select">Gerar horários possíveis</label>
      </div>
    </div>
    <main>
      <section aria-hidden="false" id="iduff-section" class="mode-output">
        <textarea id="iduff" rows="10" cols="50"></textarea>
        <button onclick="calculateCR(iduffTextToArray())">Calcular CR</button>
      </section>
      <section aria-hidden="true" id="manual-section" class="mode-output hide">
        <button id="add-subject" onclick="addLineToSubjectsTable()">
          Adicione uma nova disciplina
        </button>
        <table id="cr-calc-table">
          <thead>
            <tr>
              <th>Nome da Disciplina</th>
              <th>Carga Horária</th>
              <th>Nota</th>
            </tr>
          </thead>
          <tbody id="subjects"></tbody>
        </table>
      </section>
      <section aria-hidden="true" id="schedule-section" class="mode-output hide">
        <button id="add-schedule-subject" onclick="addLineToSheduleGeneratorTable()">
          Adicione uma nova disciplina
        </button>
        <button
          id="calculate-schedule"
          class="calculate"
          onclick="showScheduleResultTable(this, this.className)">
          Gerar horários
        </button>
        <table>
          <thead>
            <tr>
              <th>Nome da Disciplina</th>
              <th>Segunda-feira</th>
              <th>Terça-feira</th>
              <th>Quarta-feira</th>
              <th>Quinta-feira</th>
              <th>Sexta-feira</th>
            </tr>
          </thead>
          <tbody id="schedule-generator"></tbody>
        </table>
        <section id="schedule-result-section"></section>
      </section>
      <p id="result">Seu CR é: 0.00.</p>
    </main>
  </body>
</html>
